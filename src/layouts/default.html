    {{> body}}

    <script src="{{root}}assets/js/app.js"></script>
    <script type="text/javascript">

    function loadApp() {

      // Create the flipbook

      $('.twist').turn({
          // Width
          width:816,
          // Height
          height:528,
          // Elevation
          elevation: 50,
          // Enable gradients
          gradients: true,
          // Auto center this flipbook
          autoCenter: true
      });
      $('.stellaris').turn({
          // Width
          width:812,
          // Height
          height:624,
          // Elevation
          elevation: 50,
          // Enable gradients
          gradients: true,
          // Auto center this flipbook
          autoCenter: true
      });
    }

    // Load the HTML4 version if there's not CSS transform

    yepnope({
      test : Modernizr.csstransforms,
      yep: ['{{root}}assets/js/turn.min.js'],
      nope: ['{{root}}assets/js/turn.html4.min.js'],
      both: ['{{root}}assets/css/app.css'],
      complete: loadApp
    });

    </script>
